<!DOCTYPE html>
<html  lang = "en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    
<head>
	<meta charset = "utf-8" />
    <meta name = "viewport" content = "width = device-width,initial-scale = 1.0">
    <title>Upload</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.css}" media = "all">
</head>

<body>
	<div>
		<header class = "container">
			<h1>Upload</h1>
		</header>
		
		<main class = "container">
			<form method = "post" th:action = "@{/user/upload/files}" enctype = "multipart/form-data">
				<div class = "file-field input-field">
					<div class = "btn">
						<span>Select Files</span>
						<input type = "file" name = "files" multiple>
					</div>
					<div class = "file-path-wrapper">
						<input class = "file-path validate" type = "text">
					</div>
				</div>
				
				<div class = "center-align">
					<button class = "btn waves-effect waves-light" type = "submit" name = "action">Upload</button>
				</div>
			</form>
			
			<div class = "container" th:if = "${message}">
				<h4 th:text = "${message}"></h4>
			</div>
		</main>
		
	</div><!-- End signup page container-->
	<script th:src = "@{/js/materialize.js}"></script>
</body>
</html>
